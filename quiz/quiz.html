<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter-Based Quiz with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <aside class="sidebar">
        <div class="logo">
          <a href="templates\index.html">
            <img src="D:\Elraboog\Black_And_White_Illustrated_Eagle_Logo__1___1_-removebg 1.png" alt="Website Logo">
          </a>
        </div>
        <nav>
          <ul>
            <li><i class="fas fa-home" title="Home"></i></li>
            <li><i class="fas fa-chart-bar" title="Analytics"></i></li>
            <li><i class="fas fa-bell" title="Notifications"></i></li>
            <li><i class="fas fa-clock" title="History"></i></li>
            <li><i class="fas fa-book" title="Library"></i></li>
          </ul>
        </nav>
      </aside>
  <!-- Chapter Selection Page -->
  <div id="chapter-selection">
    <h1>MATHS</h1>
    <div id="chapters-list"></div>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-section" class="quiz-container">
    <div id="question-container"></div>
    <div>
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </div>
    <button id="submit">Submit Quiz</button>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="quiz-container">
    <h3>Your Results</h3>
    <p id="score"></p>
    <button id="retake">Retake Quiz</button>
  </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
