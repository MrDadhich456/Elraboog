<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1e;
      color: #f5f5f7;
      overflow: hidden;
    }

    .quiz-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      z-index: 9999;
    }

    header {
      background-color: #2d2d31;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f5f5f7;
      font-size: 20px;
      border-bottom: 2px solid #444;
    }

    .title {
      font-weight: 600;
    }

    .timer {
      background-color: #ff3b30;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Question Section */
    .question-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      overflow-y: hidden;
    }

    .question {
      display: none;
      text-align: center;
      width: 80%;
      max-width: 700px;
    }

    .question img {
      max-width: 100%;
      margin-top: 15px;
      border: 2px solid #444;
      border-radius: 8px;
    }

    .options {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      max-width: 700px;
    }

    .options label {
      background-color: #2d2d31;
      color: #f5f5f7;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      font-size: 16px;
    }

    .options input {
      display: none;
    }

    .options label:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .options input:checked + label {
      background-color: #1db954;
      color: white;
    }

    /* Navigation Buttons */
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      width: 100%;
      max-width: 700px;
      margin: 30px 0 20px;
    }

    .navigation-buttons button {
      background-color: #444;
      color: #f5f5f7;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .navigation-buttons button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .navigation-buttons .submit {
      background-color: #1db954;
    }

    .navigation-buttons .submit:hover {
      background-color: #138a3b;
    }

    /* Question Navigator */
    .navigator {
      position: fixed;
      right: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #2d2d31;
      color: #f5f5f7;
      padding: 20px;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      overflow-y: auto;
    }

    .navigator h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .navigator .question-numbers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .navigator .question-numbers button {
      background-color: #444;
      color: #f5f5f7;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navigator .question-numbers button:hover {
      background-color: #1db954;
    }

    .open-navigator {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-navigator:hover {
      background-color: #138a3b;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Header -->
    <header>
      <div class="title">Quiz: JEE Advanced</div>
      <div class="timer" id="timer">Time Left: 30:00</div>
    </header>

    <!-- Question Area -->
    <div class="question-area">
      <!-- Question 1 -->
      <div class="question" id="q1">
        <h2>1. Identify the following structure:</h2>
        <img src="question1.png" alt="Question 1">
        <div class="options">
          <input type="radio" id="q1a" name="q1" value="a">
          <label for="q1a">Option A</label>
          <input type="radio" id="q1b" name="q1" value="b">
          <label for="q1b">Option B</label>
          <input type="radio" id="q1c" name="q1" value="c">
          <label for="q1c">Option C</label>
          <input type="radio" id="q1d" name="q1" value="d">
          <label for="q1d">Option D</label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question" id="q2">
        <h2>2. What is the chemical formula of water?</h2>
        <div class="options">
          <input type="radio" id="q2a" name="q2" value="a">
          <label for="q2a">H2O</label>
          <input type="radio" id="q2b" name="q2" value="b">
          <label for="q2b">CO2</label>
          <input type="radio" id="q2c" name="q2" value="c">
          <label for="q2c">O2</label>
          <input type="radio" id="q2d" name="q2" value="d">
          <label for="q2d">NaCl</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question" id="q3">
        <h2>3. Who discovered gravity?</h2>
        <div class="options">
          <input type="radio" id="q3a" name="q3" value="a">
          <label for="q3a">Isaac Newton</label>
          <input type="radio" id="q3b" name="q3" value="b">
          <label for="q3b">Albert Einstein</label>
          <input type="radio" id="q3c" name="q3" value="c">
          <label for="q3c">Galileo Galilei</label>
          <input type="radio" id="q3d" name="q3" value="d">
          <label for="q3d">Marie Curie</label>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="reviewQuestion()">Review</button>
      <button class="submit" onclick="submitQuiz()">Submit</button>
    </div>

    <!-- Question Navigator -->
    <div class="navigator" id="navigator">
      <h3>Question Navigator</h3>
      <div class="question-numbers">
        <button onclick="goToQuestion(1)">1</button>
        <button onclick="goToQuestion(2)">2</button>
        <button onclick="goToQuestion(3)">3</button>
      </div>
    </div>

    <!-- Open Navigator Button -->
    <button class="open-navigator" onclick="toggleNavigator()">Show Questions</button>
  </div>

  <script>
    // Timer countdown
    let time = 30 * 60; // 30 minutes
    let timerElement = document.getElementById('timer');
    let timerInterval = setInterval(function() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerElement.innerText = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;
      if (time < 0) {
        clearInterval(timerInterval);
        alert("Time is up!");
      }
    }, 1000);

    // Question navigation functions
    let currentQuestion = 1;

    function showQuestion(id) {
      const questions = document.querySelectorAll('.question');
      questions.forEach((question) => question.style.display = 'none');
      document.getElementById(`q${id}`).style.display = 'block';
    }

    function nextQuestion() {
      if (currentQuestion < 3) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 1) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    function goToQuestion(num) {
      currentQuestion = num;
      showQuestion(num);
    }

    // Toggle navigator visibility
    function toggleNavigator() {
      const navigator = document.getElementById('navigator');
      const rightPosition = navigator.style.right === '0px' ? '-300px' : '0px';
      navigator.style.right = rightPosition;
    }

    // Review function
    function reviewQuestion() {
      alert('Review feature coming soon!');
    }

    // Submit quiz
    function submitQuiz() {
      alert("Quiz Submitted!");
    }

    // Initialize first question visibility
    showQuestion(currentQuestion);
  </script>
</body>
</html>
