<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0D1117;
      color: white;
    }
    .result-container {
      width: 800px;
      margin:20px auto;
      
      padding: 0;
      border: 1px solid #28353D;
      border-radius: 10px;
      background-color: transparent;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background-color: #0D1117;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #28353D;
    }
    
    .header img {
      height: 40px;
    }
    h1 {
      color: #d4d4d4;
    }
    .summary {
      margin: 10px 0;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .retry {
      display: block;
      width: 50%;
      margin: 10px auto 15px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000000;
      background-color: #ECF2F8;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry:hover{
      background-color: #444;
       color: white;
    }
    .home {
      background-color: #4CAF50;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #28353D;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    .correct {
      color: #4CAF50;
    }
    .incorrect {
      color: #F44336;
    }
    .unanswered {
      color: #FFC107;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="/assest/img/logo/Black_And_White_Illustrated_Eagle_Logo__1___1_-removebg 1.png" alt="Logo">
   </header>
  <div class="result-container">
    <h1>Quiz Results</h1>
    <p class="summary" id="score"></p>
    <p class="summary" id="correct"></p>
    <p class="summary" id="incorrect"></p>
    <h2>Question Breakdown</h2>
    <table>
      <thead>
        <tr>
          <th>Question No.</th>
          <!-- <th>Question</th> -->
          <th>Your Answer</th>
          <th>Correct Answer</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="breakdown"></tbody>
    </table>
    <div class="button-container">
      <button class="retry" onclick="retryQuiz()">Retry Quiz</button>
      <!-- <button class="home" onclick="goHome()">Go to Home</button> -->
    </div>
  </div>
</div>

  <script>
    // Retrieve and display results
    const results = JSON.parse(localStorage.getItem('quizResults'));
    if (results) {
      document.getElementById('score').textContent = `Score: ${results.score}`;
      document.getElementById('correct').textContent = `Total Correct Answers: ${results.correctCount}`;
      document.getElementById('incorrect').textContent = `Total Incorrect Answers: ${results.incorrectCount}`;

      const breakdown = document.getElementById('breakdown');
      results.results.forEach((result, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <!-- <td>${result.question}</td> -->
          <td class="${result.isCorrect ? 'correct' : result.userAnswer === 'Unanswered' ? 'unanswered' : 'incorrect'}">
            ${result.userAnswer}
          </td>
          <td>${result.correctOption}</td>
          <td class="${result.isCorrect ? 'correct' : result.userAnswer === 'Unanswered' ? 'unanswered' : 'incorrect'}">
            ${result.isCorrect ? 'Correct' : result.userAnswer === 'Unanswered' ? 'Unanswered' : 'Incorrect'}
          </td>
        `;
        breakdown.appendChild(row);
      });
    } else {
      document.body.innerHTML = "<h1>No results available. Please take the quiz first.</h1>";
    }

    // Retry Quiz
    function retryQuiz() {
      window.location.href = 'CrdCompdQ1.html'; // Replace with the path to your quiz page
    }

    // Go to Home
    function goHome() {
      window.location.href = '../index.html'; // Replace with the path to your home page
    }
  </script>
</body>
</html>
