<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Selection</title>
  <link rel="stylesheet" href="../assest/css/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <a href="../index.html">
          <img src="../assest/img/logo/Black_And_White_Illustrated_Eagle_Logo__1___1_-removebg 1.png" alt="Website Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><i class="fas fa-home" title="Home"></i></li>
          <li><i class="fas fa-chart-bar" title="Analytics"></i></li>
          <li><i class="fas fa-bell" title="Notifications"></i></li>
          <li><i class="fas fa-clock" title="History"></i></li>
          <li><i class="fas fa-book" title="Library"></i></li>
        </ul>
      </nav>
    </aside>
    <main>
      <header>
        <input type="text" class="search-bar" placeholder="Search">
      </header>
      <section class="hero">
        <div id="chapter-selection" class="chSelection">
          <h1>MATHS</h1>
          <h3>Select a chapter to start the quiz!</h3>
        </div>
        <div class="chapterlist" id="chapters-list"></div>
      </section>
    </main>
  </div>

  <script>
    const quizzes = [ // Sample data
      { chapter: "Quiz 1" },
      { chapter: "Chapter 2: Relations" },
      { chapter: "Chapter 3: Numbers" }
    ];

    const chaptersList = document.getElementById('chapters-list');

    quizzes.forEach((quiz, index) => {
      const chapterButton = document.createElement('button');
      chapterButton.textContent = quiz.chapter;
      chapterButton.classList.add('chapter-button');
      chapterButton.onclick = () => {
        localStorage.setItem('selectedChapterIndex', index); // Store chapter index
        window.location.href = 'quiz.html'; // Redirect to quiz page
      };
      chaptersList.appendChild(chapterButton);
    });
  </script>
</body>
</html>
